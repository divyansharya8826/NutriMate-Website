{% extends "base.html" %}
{% block title %}Contact{% endblock title %} 
{% block body %}
<div class="container-fluid px-0">
    <img src="../static/img/daniel-fazio-DzqeB43HfnE-unsplash.jfif" class="d-block w-100" alt="...">
</div>
<div class="container-fluid mb-3">
    <h1 class="my-4 text-center">Contact Us</h1>
    <div class="container">
        <form method="POST" action="/contact">
        {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
